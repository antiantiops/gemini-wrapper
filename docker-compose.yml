version: '3.8'

services:
  gemini-wrapper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemini-wrapper
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    volumes:
      # Mount .gemini credentials folder from host to container
      # Make sure to run 'gemini' on host first to authenticate
      - ${HOME}/.gemini:/app/.gemini:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
